<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Trang chủ</title>
    <th:context th:replace="base :: resources"></th:context>
</head>
<body>
    <div th:replace="base :: header"></div>
    <div>
        <div>
            <div th:replace="base :: sidebar"></div>
            <main class="container">
                <div style="padding-top: 110px "></div>

                <div class="w3-container" style="margin-left:200px">
                    <div class="section-header">
                        <h2>Danh sách học kì</h2>
                    </div>

                    <div class="mt-2 mb-2 d-flex justify-content-between align-items-center">
                        <!-- Form tìm kiếm bên phải -->
                        <th:block th:if="${action == 'class'}">
                            <form th:action="@{/classes/semesters}" class="d-flex">
                                <input type="text" class="form-control me-2" placeholder="Nhập học kì" name="kw">
                                <button type="submit" class="btn btn-primary">
                                    <i class="fa-solid fa-magnifying-glass"></i>
                                </button>
                            </form>
                        </th:block>
                        <th:block th:if="${action == 'grade'}">
                            <form th:action="@{/grade/classes/semesters}" class="d-flex">
                                <input type="text" class="form-control me-2" placeholder="Nhập học kì" name="kw">
                                <button type="submit" class="btn btn-primary">
                                    <i class="fa-solid fa-magnifying-glass"></i>
                                </button>
                            </form>
                        </th:block>
                    </div>
                    
                    <div>
                        <div class="container text-center mt-5">
                            <div class="d-grid gap-3 col-6 mx-auto mt-4" th:each="h: ${semesters}">
                                <th:block th:if="${action == 'class'}">
                                    <a th:href="@{'/classes/semesters/' + ${h.id}}"
                                       class="btn btn-gradient-1 py-3"
                                       th:text="${h.name}"></a>
                                </th:block>
                                <th:block th:if="${action == 'grade'}">
                                    <a th:href="@{'/grade/classes/semesters/' + ${h.id}}"
                                       class="btn btn-gradient-1 py-3"
                                       th:text="${h.name}"></a>
                                </th:block>
                            </div>
                        </div>

                    </div>
                </div>
            </main>
        </div>
        <div th:replace="base :: footer" ></div>
    </div>
</body>
</html>
