<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Trang chủ</title>
    <th:context th:replace="base :: resources"></th:context>
</head>
<body>
    <div th:replace="base :: header"></div>
    <div>
        <div>
            <div th:replace="base :: sidebar"></div>
            <main class="container">
                <div style="padding-top: 110px "></div>

                <div class="w3-container" style="margin-left:200px">
                    <div class="section-header">
                        <h2>Loại điểm</h2>
                    </div>

                    <div>
                        <form th:action="@{'/grade/classes/' + ${classId} + '/add-column'}" method="post">

                            <div class="form-floating mb-3 mt-3">
                                <input type="text" class="form-control" id="columnName" name="columnName" placeholder="Ví dụ: Chuyên cần" required />
                                <label for="columname">Tên loại điểm</label>
                            </div>

                            <div class="form-floating mb-3 mt-3">
                                <button type="submit" class="btn btn-primary">Lưu</button>
                                <a th:href="@{'/grade/classes/' + ${classId} + '/students'}" class="btn btn-secondary ms-2">Hủy</a>
                            </div>
                        </form>

                    </div>
                </div>
            </main>
        </div>
        <div th:replace="base :: footer" ></div>
    </div>
</body>
</html>
