<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Trang chủ</title>
    <th:context th:replace="base :: resources"></th:context>
</head>
<body>
    <div th:replace="base :: header"></div>
    <div>
        <div>
            <div th:replace="base :: sidebar"></div>
            <main class="container">
                <div style="padding-top: 110px "></div>

                <div class="w3-container" style="margin-left:200px">
                    <div class="section-header">
                        <h2>Nhập điểm</h2>
                    </div>

                    <div>
                        <form th:action="@{'/grade/classes/' + ${classId} + '/students/' + ${studentId} + '/add'}" method="post">
                            <input type="hidden" name="classId" th:value="${class.id}" />
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>Id</th>
                                        <th>MSSV</th>
                                        <th>Họ và tên</th>
                                        <th>Cuối kì</th>
                                        <th>Giữa kì</th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="s, iterStat : ${grades}">
                                        <td th:text="${s.studentId.id}"></td>
                                        <td th:text="${s.studentId.studentCode}"></td>
                                        <td th:text="${s.studentId.name}"></td>

                                <input type="hidden" th:name="'grades[' + ${iterStat.index} + '].studentClassId'" th:value="${s.id}" />
                                <td>
                                    <input type="number" step="0.01"
                                           th:name="'grades[' + ${iterStat.index} + '].finalExem'"
                                           th:value="${s.grade != null ? s.grade.finalExem : ''}" />
                                </td>
                                <td>
                                    <input type="number" step="0.01"
                                           th:name="'grades[' + ${iterStat.index} + '].midterm'"
                                           th:value="${s.grade != null ? s.grade.midterm : ''}" />
                                </td>
                                </tr>
                                </tbody>
                            </table>


                            <div class="form-floating mb-3 mt-3">
                                <input type="hidden" th:field="*{id}" />

                                <button type="submit" class="btn btn-success">Lưu điểm</button>
                            </div>
                        </form>

                    </div>
                </div>
            </main>
        </div>
        <div th:replace="base :: footer" ></div>
    </div>
</body>
</html>
