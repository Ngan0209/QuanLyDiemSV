<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Trang chủ</title>
    <th:context th:replace="base :: resources"></th:context>
</head>
<body>
    <div th:replace="base :: header"></div>
    <div>
        <div>
            <div th:replace="base :: sidebar"></div>
            <main class="container">
                <div style="padding-top: 110px "></div>

                <div class="w3-container" style="margin-left:200px">
                    <div class="section-header">
                        <h2>Quản lý điểm sinh viên</h2>
                    </div>

                    <div class="mt-2 mb-2 d-flex justify-content-between align-items-center">

                        <!-- Form tìm kiếm bên phải -->
                        <form th:action="@{'/grade/classes/' + ${classId} + '/students'}" method="get" class="d-flex">
                            <div>
                                <div class="d-flex">
                                    <input type="text" class="form-control me-2" placeholder="Nhập tên hoặc mssv" name="kwStudent"/>
                                    <button type="submit" class="btn btn-primary">
                                        <i class="fa-solid fa-magnifying-glass"></i>
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>

                    <div>
                        <table class="table">
                            <tr>
                                <th>Id</th>
                                <th>MSSV</th>
                                <th>Họ và tên</th>
                                <th>Cuối kì</th>
                                <th>Giữa kì</th>
                                <th></th>
                            </tr>

                            <tr th:each="s: ${grades}">
                                <td th:text="${s.studentId.id}"></td>
                                <td th:text="${s.studentId.studentCode}"></td>
                                <td th:text="${s.studentId.name}"></td>
                                <td th:text="${s.grade != null ? s.grade.midterm : '--'}"></td>
                                <td th:text="${s.grade != null ? s.grade.finalExem : '--'}"></td>
                                <td>
                                    <a th:href="@{/grade/classes/{classId}/students/{studentId}/add(classId=${classId}, studentId=${s.studentId.id})}" class="btn btn-danger">Nhập điểm</a>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </main>
        </div>
        <div th:replace="base :: footer" ></div>
    </div>
</body>
</html>
